{{define "base"}}
<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>{{template "title" .}} - New Cloud Club</title>
    <link rel='stylesheet' href='/static/css/main.css'>
    <link rel='stylesheet' href='/static/css/form.css'>
    <link rel='stylesheet' href='/static/css/files.css'>
    <link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>
</head>

<body>
    {{with .Flash}}
    <div class="flash">{{ . }}</div>
    {{end}}
    <nav id="topnav">
        <ul>
            <li><a href="/">Home</a></li>
            {{if .AuthenticatedUser}}
            <li><a href="/files">Files</a></li>
            <!-- <li><a href="/add">Add</a></li> -->
            <li class="login"><a href="/user/logout">Logout</a></li>
            <li class="name">{{ .UserName}}</li>
            {{ else }}
            <li class="login"><a href="/user/login">Login</a></li>
            <li class="login"><a href="/user/signup">Signup</a></li>
            {{end}}
        </ul>
    </nav>
    <main>

        {{template "body" .}}
    </main>
    {{template "footer" .}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</body>

</html>
{{end}}
